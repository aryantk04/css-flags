
<!DOCTYPE html>

        .white-rectangle{
            position: absolute;
            height: 600px;

            width: 450px;
            border-radius: 50%;

            left: 225px;
        }
    </style>

    <h1>Japanese Flag</h1>
    <div class="white-rectangle">
        <div class="red-circle">

        </div>
    </div>


<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue-top{
            position: absolute;
            height: 400px;
            width: 600px;
            background-color: #FFD700;
        }
        .blue-top>.yellow-bottom{
            position: relative;
            height: 50%;
            width: 600px;
            background-color: #0057B8;
        }
    </style>
</head>
<body>
    <h1>Ukrainian Flag</h1>
    <div class="blue-top">
        <div class="yellow-bottom">

        </div>
    </div>
</body>
